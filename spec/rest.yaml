components:
  parameters:
    id:
      name: id
      description: |
        `string identifier` of an object in a namespace, following the Lance Namespace spec.
        When the value is equal to the delimiter, it represents the root namespace.
        For example, `v1/namespace/./list` performs a `ListNamespace` on the root namespace.
      in: path
      required: true
      schema:
        type: string
    delimiter:
      name: delimiter
      description: |
        An optional delimiter of the `string identifier`, following the Lance Namespace spec.
        When not specified, the `.` delimiter must be used.
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/PageToken'

  schemas:
    ErrorResponse:
      type: object
      description: JSON error response model based on [RFC-7807](https://datatracker.ietf.org/doc/html/rfc7807)
      required:
        - type
      properties:
        type:
          type: string
          description: a URI identifier that categorizes the error
          example: /errors/incorrect-user-pass
        title:
          type: string
          description: a brief, human-readable message about the error
          example: Incorrect username or password
        status:
          type: integer
          minimum: 400
          maximum: 600
          description: HTTP response code, (if present) it must match the actual HTTP code returned by the service
          example: 404
        detail:
          type: string
          description: a human-readable explanation of the error
          example: Authentication failed due to incorrect username or password
        instance:
          type: string
          description: a URI that identifies the specific occurrence of the error
          example: /login/log/abc123

    CreateNamespaceRequest:
      type: object
      required:
        - mode
      properties:
        name:
          type: string
        parent:
          type: array
          items:
            type: string
        mode:
          type: string
          enum:
            - CREATE
            - EXIST_OK
            - OVERWRITE
        options:
          type: object
          additionalProperties:
            type: string

    CreateNamespaceResponse:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        parent:
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            type: string

    ListNamespacesRequest:
      type: object
      properties:
        parent:
          type: array
          items:
            type: string
        pageToken:
          $ref: "#/components/schemas/PageToken"
        pageSize:
          $ref: "#/components/schemas/PageSize"

    ListNamespacesResponse:
      type: object
      required:
        - namespaces
      properties:
        namespaces:
          type: array
          uniqueItems: true
          items:
            type: string
            example: "accounting"
        nextPageToken:
          $ref: "#/components/schemas/PageToken"

    DescribeNamespaceRequest:
      type: object
      properties:
        name:
          type: string
        parent:
          type: array
          items:
            type: string

    DescribeNamespaceResponse:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        parent:
          type: array
          items:
            type: string
        properties:
          type: object
          description:
            Properties stored on the namespace, if supported by the server.
            If the server does not support namespace properties, it should return null for this field.
            If namespace properties are supported, but none are set, it should return an empty object.
          additionalProperties:
            type: string
          example: { "owner": "Ralph", 'created_at': '1452120468' }
          default: { }
          nullable: true

    DropNamespaceRequest:
      type: object
      properties:
        name:
          type: string
        parent:
          type: array
          items:
            type: string
        mode:
          type: string
          description: |
            The mode for dropping a namespace, deciding the server behavior when the namespace to drop is not found.
            - FAIL (default): the server must return 400 indicating the namespace to drop does not exist.
            - SKIP: the server must return 204 indicating the drop operation has succeeded.
          enum:
            - SKIP
            - FAIL
        behavior:
          type: string
          description: |
            The behavior for dropping a namespace.
            - RESTRICT (default): the namespace should not contain any table or child namespace when drop is initiated.
                If tables are found, the server should return error and not drop the namespace.
            - CASCADE: all tables and child namespaces in the namespace are dropped before the namespace is dropped.
          enum:
            - RESTRICT
            - CASCADE

    DropNamespaceResponse:
      type: object
      properties:
        name:
          type: string
        parent:
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties:
            type: string
        transactionId:
          description: |
            If present, indicating the operation is long running and should be tracked using GetTransaction
          type: string

    NamespaceExistsRequest:
      type: object
      properties:
        name:
          type: string
        parent:
          type: array
          items:
            type: string

    PageToken:
      description:
        An opaque token that allows pagination for list APIs (e.g. ListNamespaces).
        
        For an initial client request for a list API, if the server cannot return all items in one response,
        or if there are more items than the `pageSize` specified in the client request,
        the server must return a `nextPageToken` in the response indicating there are more results available.
        
        After the initial request, the value of `nextPageToken` from each response must be used by the client
        as the `pageToken` parameter value for the next request.
        
        Clients must interpret either `null`, missing value or empty string value of `nextPageToken` from
        a server response as the end of the listing results.
      type: string
      nullable: true

    PageSize:
      description: An inclusive upper bound of the number of results that a client will receive.
      type: integer
      nullable: true

    RegisterTableRequest:
      type: object
      required:
        - location
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string
        location:
          type: string

    RegisterTableResponse:
      type: object
      required:
        - name
        - namespace
        - location
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string
        location:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string

    ListTablesRequest:
      type: object
      properties:
        parent:
          type: array
          items:
            type: string
        pageToken:
          $ref: "#/components/schemas/PageToken"
        pageSize:
          $ref: "#/components/schemas/PageSize"

    ListTablesResponse:
      type: object
      required:
        - tables
      properties:
        tables:
          type: array
          uniqueItems: true
          items:
            type: string
            example: "cart"
        nextPageToken:
          $ref: "#/components/schemas/PageToken"

    DescribeTableRequest:
      type: object
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string
        version:
          description: |
            Version of the table to describe.
            If not specified, server should resolve it to the latest version.
          type: integer
          format: int64
          minimum: 0

    DescribeTableResponse:
      type: object
      required:
        - location
        - schema
      properties:
        version:
          type: integer
          format: int64
          minimum: 0
        location:
          type: string
        schema:
          $ref: '#/components/schemas/JsonSchema'
        properties:
          type: object
          additionalProperties:
            type: string

    CountTableRowsRequest:
      type: object
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string
        version:
          description: |
            Version of the table to describe.
            If not specified, server should resolve it to the latest version.
          type: integer
          format: int64
          minimum: 0
        filter:
          description: |
            SQL filter expression to be applied
          type: string

    CountTableRowsResponse:
      type: integer
      format: int64
      description: |
        Response containing the count of rows. 
        Serializes transparently as just the number for backward compatibility.
      minimum: 0

    InsertIntoTableRequest:
      type: object
      description: |
        Request for inserting records into a table, excluding the Arrow IPC stream.
        Note that this is only used for non-REST implementations.
        For REST, pass in the information in the following way:
        - `name`: pass as a part of the path parameter `id`
        - `namespace`: pass as a part of the path parameter `namespace`
        - `mode`: pass through query parameter of the same name
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string
        mode:
          type: string
          enum:
            - append
            - overwrite
          default: append

    InsertIntoTableResponse:
      type: object
      description: Response from inserting records into a table
      properties:
        version:
          type: integer
          format: int64
          description: The version of the table after the insert
          minimum: 0

    MergeInsertIntoTableRequest:
      type: object
      description: |
        Request for merging or inserting records into a table, excluding the Arrow IPC stream.
        Note that this is only used for non-REST implementations.
        For REST, pass in the information in the following way:
        - `name`: pass as a part of the path parameter `id`
        - `namespace`: pass as a part of the path parameter `namespace`
        - `on`: pass through query parameter of the same name
        - `when_matched_update_all`: pass through query parameter of the same name
        - `when_matched_update_all_filt`: pass through query parameter of the same name
        - `when_not_matched_insert_all`: pass through query parameter of the same name
        - `when_not_matched_by_source_delete`: pass through query parameter of the same name
        - `when_not_matched_by_source_delete_filt`: pass through query parameter of the same name
      properties:
        name:
          type: string
          description: The table name
        namespace:
          type: array
          items:
            type: string
          description: The namespace identifier
        "on":
          description: Column name to use for matching rows (required)
          type: string
        when_matched_update_all:
          description: Update all columns when rows match
          type: boolean
          default: false
        when_matched_update_all_filt:
          description: The row is updated (similar to UpdateAll) only for rows where the SQL expression evaluates to true
          type: string
        when_not_matched_insert_all:
          description: Insert all columns when rows don't match
          type: boolean
          default: false
        when_not_matched_by_source_delete:
          description: Delete all rows from target table that don't match a row in the source table
          type: boolean
          default: false
        when_not_matched_by_source_delete_filt:
          description: Delete rows from the target table if there is no match AND the SQL expression evaluates to true
          type: string

    MergeInsertIntoTableResponse:
      type: object
      description: Response from merge insert operation
      properties:
        num_updated_rows:
          type: integer
          format: int64
          description: Number of rows updated
          minimum: 0
        num_inserted_rows:
          type: integer
          format: int64
          description: Number of rows inserted
          minimum: 0
        num_deleted_rows:
          type: integer
          format: int64
          description: Number of rows deleted (typically 0 for merge insert)
          minimum: 0
        version:
          type: integer
          format: int64
          description: The commit version associated with the operation
          minimum: 0

    UpdateTableRequest:
      type: object
      required:
        - name
        - namespace
        - updates
      properties:
        name:
          type: string
          description: The table name
        namespace:
          type: array
          items:
            type: string
          description: The namespace identifier
        predicate:
          type: string
          nullable: true
          description: Optional SQL predicate to filter rows for update
        updates:
          type: array
          items:
            type: array
            minItems: 2
            maxItems: 2
            items:
              type: string
          description: List of column updates as [column_name, expression] pairs

    UpdateTableResponse:
      type: object
      required:
        - updated_rows
        - version
      properties:
        updated_rows:
          type: integer
          format: int64
          description: Number of rows updated
          minimum: 0
        version:
          type: integer
          format: int64
          description: The commit version associated with the operation
          minimum: 0

    DeleteFromTableRequest:
      type: object
      required:
        - name
        - namespace
        - predicate
      properties:
        name:
          type: string
          description: The table name
        namespace:
          type: array
          items:
            type: string
          description: The namespace identifier
        predicate:
          type: string
          description: SQL predicate to filter rows for deletion

    DeleteFromTableResponse:
      type: object
      required:
        - version
      properties:
        version:
          type: integer
          format: int64
          description: The commit version associated with the operation
          minimum: 0

    QueryTableRequest:
      type: object
      required:
        - name
        - namespace
        - vector
        - k
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string
        bypass_vector_index:
          type:
          - boolean
          - 'null'
          description: Whether to bypass vector index
        columns:
          type: array
          nullable: true
          items:
            type: string
          description: Optional list of columns to return
        distance_type:
          type:
          - string
          - 'null'
          description: Distance metric to use
        ef:
          type:
          - integer
          - 'null'
          minimum: 0
          description: Search effort parameter for HNSW index
        fast_search:
          type:
          - boolean
          - 'null'
          description: Whether to use fast search
        filter:
          type:
          - string
          - 'null'
          description: Optional SQL filter expression
        full_text_query:
          type: object
          nullable: true
          description: Optional full-text search query. Provide either string_query or structured_query, not both.
          properties:
            string_query:
              $ref: '#/components/schemas/StringFtsQuery'
            structured_query:
              $ref: '#/components/schemas/StructuredFtsQuery'
        k:
          type: integer
          minimum: 0
          description: Number of results to return
        lower_bound:
          type:
          - number
          - 'null'
          format: float
          description: Lower bound for search
        nprobes:
          type:
          - integer
          - 'null'
          minimum: 0
          description: Number of probes for IVF index
        offset:
          type:
          - integer
          - 'null'
          minimum: 0
          description: Number of results to skip
        prefilter:
          type:
          - boolean
          - 'null'
          description: Whether to apply filtering before vector search
        refine_factor:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
          description: Refine factor for search
        upper_bound:
          type:
          - number
          - 'null'
          format: float
          description: Upper bound for search
        vector:
          type: object
          nullable: true
          description: Query vector(s) for similarity search. Provide either single_vector or multi_vector, not both.
          properties:
            single_vector:
              type: array
              items:
                type: number
                format: float
              description: Single query vector
            multi_vector:
              type: array
              items:
                type: array
                items:
                  type: number
                  format: float
              description: Multiple query vectors for batch search
        vector_column:
          type:
          - string
          - 'null'
          description: Name of the vector column to search
        version:
          type:
          - integer
          - 'null'
          format: int64
          minimum: 0
          description: Table version to query
        with_row_id:
          type:
          - boolean
          - 'null'
          description: If true, return the row id as a column called `_rowid`

    CreateTableIndexRequest:
      type: object
      required:
        - name
        - namespace
        - column
        - index_type
      properties:
        name:
          type: string
          description: The table name
        namespace:
          type: array
          items:
            type: string
          description: The namespace identifier
        column:
          type: string
          description: Name of the column to create index on
        index_type:
          type: string
          enum: ["BTREE", "BITMAP", "LABEL_LIST", "IVF_FLAT", "IVF_HNSW_SQ", "IVF_PQ", "FTS"]
          description: Type of index to create
        metric_type:
          type: string
          enum: ["l2", "cosine", "dot"]
          nullable: true
          description: Distance metric type for vector indexes
        with_position:
          type: boolean
          nullable: true
          description: Optional FTS parameter for position tracking
        base_tokenizer:
          type: string
          nullable: true
          description: Optional FTS parameter for base tokenizer
        language:
          type: string
          nullable: true
          description: Optional FTS parameter for language
        max_token_length:
          type: integer
          nullable: true
          minimum: 0
          description: Optional FTS parameter for maximum token length
        lower_case:
          type: boolean
          nullable: true
          description: Optional FTS parameter for lowercase conversion
        stem:
          type: boolean
          nullable: true
          description: Optional FTS parameter for stemming
        remove_stop_words:
          type: boolean
          nullable: true
          description: Optional FTS parameter for stop word removal
        ascii_folding:
          type: boolean
          nullable: true
          description: Optional FTS parameter for ASCII folding

    CreateTableIndexResponse:
      type: object
      required:
        - name
        - namespace
        - location
      properties:
        name:
          type: string
          description: The table name
        namespace:
          type: array
          items:
            type: string
          description: The namespace identifier
        location:
          type: string
          description: Table location (usually empty)
        properties:
          type: object
          additionalProperties:
            type: string
          description: Additional properties (usually empty)

    ListTableIndicesRequest:
      type: object
      required:
        - name
        - namespace
      properties:
        name:
          type: string
          description: The table name
        namespace:
          type: array
          items:
            type: string
          description: The namespace identifier
        version:
          type: integer
          format: int64
          minimum: 0
          nullable: true
          description: Optional table version to list indexes from

    ListTableIndicesResponse:
      type: object
      required:
        - name
        - namespace
        - location
        - indexes
      properties:
        name:
          type: string
          description: The table name
        namespace:
          type: array
          items:
            type: string
          description: The namespace identifier
        location:
          type: string
          description: Table location (usually empty)
        properties:
          type: object
          additionalProperties:
            type: string
          description: Additional properties (usually empty)
        indexes:
          type: array
          items:
            $ref: '#/components/schemas/IndexListItemResponse'
          description: List of indexes on the table

    IndexListItemResponse:
      type: object
      required:
        - index_name
        - index_uuid
        - columns
        - status
      properties:
        index_name:
          type: string
          description: Name of the index
        index_uuid:
          type: string
          description: Unique identifier for the index
        columns:
          type: array
          items:
            type: string
          description: Columns covered by this index
        status:
          type: string
          description: Current status of the index

    DescribeTableIndexStatsRequest:
      type: object
      required:
        - name
        - namespace
      properties:
        name:
          type: string
          description: The table name
        namespace:
          type: array
          items:
            type: string
          description: The namespace identifier
        version:
          type: integer
          format: int64
          minimum: 0
          nullable: true
          description: Optional table version to get stats for

    DescribeTableIndexStatsResponse:
      type: object
      properties:
        distance_type:
          type: string
          nullable: true
          description: Distance type for vector indexes
        index_type:
          type: string
          nullable: true
          description: Type of the index
        num_indexed_rows:
          type: integer
          format: int64
          minimum: 0
          nullable: true
          description: Number of indexed rows
        num_unindexed_rows:
          type: integer
          format: int64
          minimum: 0
          nullable: true
          description: Number of unindexed rows

    JsonSchema:
      type: object
      description: JSON representation of a Apache Arrow [Schema].
      required:
      - fields
      properties:
        fields:
          type: array
          items:
            $ref: '#/components/schemas/JsonField'
        metadata:
          type:
          - object
          - 'null'
          additionalProperties:
            type: string
          propertyNames:
            type: string
    JsonField:
      type: object
      description: JSON representation of an Apache Arrow [Field].
      required:
      - name
      - type
      - nullable
      properties:
        metadata:
          type:
          - object
          - 'null'
          additionalProperties:
            type: string
          propertyNames:
            type: string
        name:
          type: string
        nullable:
          type: boolean
        type:
          $ref: '#/components/schemas/JsonDataType'
    JsonDataType:
      type: object
      description: JSON representation of an Apache Arrow DataType
      required:
      - type
      properties:
        fields:
          type: array
          items:
            $ref: '#/components/schemas/JsonField'
          description: Fields for complex types like Struct, Union, etc.
        length:
          type: integer
          format: int64
          description: Length for fixed-size types
          minimum: 0
        type:
          type: string
          description: The data type name

    Binary:
      type: string
      format: binary

    CreateTableRequest:
      type: object
      description: |
        Request for creating a table, excluding the Arrow IPC stream.
        Note that this is only used for non-REST implementations.
        For REST, pass in the information in the following way:
        - `name`: pass as a part of the path parameter `id`
        - `namespace`: pass as a part of the path parameter `namespace`
        - `location`: pass through header `x-lance-table-location`
        - `properties`: pass through header `x-lance-table-properties`
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string
        location:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string

    CreateTableResponse:
      type: object
      required:
        - name
        - namespace
        - location
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string
        location:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string

    TableExistsRequest:
      type: object
      required:
        - name
        - namespace
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string

    TransactionStatus:
      type: string
      enum:
        - QUEUED
        - RUNNING
        - SUCCEEDED
        - FAILED
        - CANCELED

    DescribeTransactionRequest:
      type: object
      required:
        - id
      properties:
        id:
          type: string

    DescribeTransactionResponse:
      type: object
      required:
        - id
        - status
      properties:
        id:
          type: string
        status:
          $ref: '#/components/schemas/TransactionStatus'
        properties:
          type: object
          additionalProperties:
            type: string

    AlterTransactionSetStatus:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/TransactionStatus'

    AlterTransactionSetProperty:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
        mode:
          $ref: '#/components/schemas/SetPropertyMode'

    SetPropertyMode:
      type: string
      description: |
        The behavior if the property key already exists.
        - OVERWRITE (default): overwrite the existing value with the provided value
        - FAIL: fail the entire operation
        - SKIP: keep the existing value and skip setting the provided value
      enum:
        - OVERWRITE
        - FAIL
        - SKIP

    AlterTransactionUnsetProperty:
      type: object
      properties:
        key:
          type: string
        mode:
          $ref: '#/components/schemas/UnsetPropertyMode'

    UnsetPropertyMode:
      type: string
      description: |
        The behavior if the property key to unset does not exist.
        - SKIP (default): skip the property to unset
        - FAIL: fail the entire operation
      enum:
        - SKIP
        - FAIL

    AlterTransactionAction:
      type: object
      description: |
        A single action that could be performed to alter a transaction.
        This action holds the model definition for all types of specific actions models,
        this is to minimize difference and compatibility issue across codegen in different languages.
        When used, only one of the actions should be non-null for each action.
        If you would like to perform multiple actions, set a list of actions in the AlterTransactionRequest.
      properties:
        setStatusAction:
          $ref: '#/components/schemas/AlterTransactionSetStatus'
        setPropertyAction:
          $ref: '#/components/schemas/AlterTransactionSetProperty'
        unsetPropertyAction:
          $ref: '#/components/schemas/AlterTransactionUnsetProperty'

    AlterTransactionRequest:
      type: object
      description: |
        Alter a transaction with a list of actions.
        The server should either succeed and apply all actions, or fail and apply no action.
      required:
        - id
        - actions
      properties:
        id:
          type: string
        actions:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/AlterTransactionAction'

    AlterTransactionResponse:
      type: object
      required:
        - id
        - status
      properties:
        id:
          type: string
        status:
          $ref: '#/components/schemas/TransactionStatus'

    DropTableRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string

    DropTableResponse:
      type: object
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string
        location:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string
        transactionId:
          type: string

    DeregisterTableRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string

    DeregisterTableResponse:
      type: object
      properties:
        name:
          type: string
        namespace:
          type: array
          items:
            type: string
        location:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string

    StringFtsQuery:
      type: object
      required:
      - query
      properties:
        columns:
          type:
          - array
          - 'null'
          items:
            type: string
        query:
          type: string

    StructuredFtsQuery:
      type: object
      required:
      - query
      properties:
        query:
          $ref: '#/components/schemas/FtsQuery'

    FtsQuery:
      type: object
      description: |
        Full-text search query. Exactly one query type field must be provided.
        This structure follows the same pattern as AlterTransactionAction to minimize
        differences and compatibility issues across codegen in different languages.
      properties:
        match:
          $ref: '#/components/schemas/MatchQuery'
        phrase:
          $ref: '#/components/schemas/PhraseQuery'
        boost:
          $ref: '#/components/schemas/BoostQuery'
        multi_match:
          $ref: '#/components/schemas/MultiMatchQuery'
        boolean:
          $ref: '#/components/schemas/BooleanQuery'

    MatchQuery:
      type: object
      required:
      - terms
      - column
      properties:
        boost:
          type: number
          format: float
        column:
          type:
          - string
          - 'null'
        fuzziness:
          type:
          - integer
          - 'null'
          format: int32
          minimum: 0
        max_expansions:
          type: integer
          description: |-
            The maximum number of terms to expand for fuzzy matching.
            Default to 50.
          minimum: 0
        operator:
          $ref: '#/components/schemas/Operator'
          description: |-
            The operator to use for combining terms.
            This can be either `And` or `Or`, it's 'Or' by default.
            - `And`: All terms must match.
            - `Or`: At least one term must match.
        prefix_length:
          type: integer
          format: int32
          description: |-
            The number of beginning characters being unchanged for fuzzy matching.
            Default to 0.
          minimum: 0
        terms:
          type: string

    PhraseQuery:
      type: object
      required:
      - terms
      properties:
        column:
          type:
          - string
          - 'null'
        slop:
          type: integer
          format: int32
          minimum: 0
        terms:
          type: string

    BoostQuery:
      type: object
      description: Boost query that scores documents matching positive query higher and negative query lower
      required:
      - positive
      - negative
      properties:
        positive:
          $ref: '#/components/schemas/FtsQuery'
        negative:
          $ref: '#/components/schemas/FtsQuery'
        negative_boost:
          type: number
          format: float
          description: 'Boost factor for negative query (default: 0.5)'
          default: 0.5

    MultiMatchQuery:
      type: object
      required:
      - match_queries
      properties:
        match_queries:
          type: array
          items:
            $ref: '#/components/schemas/MatchQuery'

    BooleanQuery:
      type: object
      description: Boolean query with must, should, and must_not clauses
      required:
      - should
      - must
      - must_not
      properties:
        must:
          type: array
          items:
            $ref: '#/components/schemas/FtsQuery'
          description: Queries that must match (AND)
        must_not:
          type: array
          items:
            $ref: '#/components/schemas/FtsQuery'
          description: Queries that must not match (NOT)
        should:
          type: array
          items:
            $ref: '#/components/schemas/FtsQuery'
          description: Queries that should match (OR)

    Operator:
      type: string
      enum:
      - And
      - Or

